- name: Copy Elastic Repo
  copy:
    src: elastic.repo
    dest: /etc/yum.repo.d/elastic.repo

- name: Install Filebeat
  yum:
    name: filebeat
    state: installed

- name: Copy Filebeat configuration
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat
  systemd:
    name: filebeat
    state: restarted
    enabled: true