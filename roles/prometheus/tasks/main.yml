- name: Update Prometheus Configuration
  template:
    src: prometheus.yml
    dest: /opt/prometheus/prometheus.yml

- name: Update Records file
  template:
    src: records.yml
    dest: /opt/prometheus/records.yml

- name: Update Alerts file
  template:
    src: alerts.yml
    dest: /opt/prometheus/alerts.yml

- name: Restart Prometheus
  systemd:
    name: prometheus
    state: restarted
    enabled: yes